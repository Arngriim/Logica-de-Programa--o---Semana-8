<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br> <br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        function sorteia(n) {
            return Math.round(Math.random() * n )
        }
        var numeroPensado= sorteia(10)
        var chute = parseInt(prompt("Tente adivinha o número "));

        if (chute == numeroPensado){
            mostra("Voce acertou, parabéns!");
        } else {

                if(chute > numeroPensado) {

                mostra("Você errou, seu chute é maior que o número pensado!");

            } else {

                mostra("Você errou, seu chute é menor que o número pensado!");
            }

        }
    </script>
</body>
</html>
