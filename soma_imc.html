<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos imc's</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br> <br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        
        function calculaImc(altura, peso) {
            return  peso / (altura * altura)
    
        }
        
        var nome = prompt("Informe seu nome ");
        var alturaInformada = prompt(nome + ", informe sua altura");
        var pesoInformado = prompt(nome + ", agora informe seu peso");
        
        var imc = calculaImc(alturaInformada, pesoInformado)

        mostra (nome + " o seu Imc é " + Math.round(imc)); 

        if (imc > 25) {
            mostra("Seu imc está alto");
        }
        if (imc < 18.5) {
            mostra("Seu imc está abaixo do normal");
        }
        if (imc >= 18.5 && imc <= 25) {
            mostra ("Seu imc esta ótimo!");
        }
    </script>

</body>
</html>
