<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 20 a 0</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 20;
                //20
        while( contador >= 0) {  //enquanto o contador for maior > que 0 ele vai se repetir subtraindo 1 numero de cada vez ate 20 que Ã© o numero contador
                    //20
            mostra(contador); 
             //20            20 - 1
            contador = contador - 1;
        }
        mostra("fim")
    
    </script>
</body>
</html>
