<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do jogo </title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br> <br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Digite o numero de vitorias:"))
        var empates = parseInt(prompt("Digite o numero de empates:"))

        var pontos = (vitorias * 3) + empates
        
        mostra ("O total de pontos do time é " + pontos);

        if (pontos > 28) {
            mostra ("Seu time está melhor do que o ano passado");
        }
        if (pontos < 28) {
            mostra ("Seu time está pior do que o ano passado");
        }
        if (pontos == 28) {
            mostra ("Seu time está igual ao ano passado")
        } 
            
        
    
    </script>
</body>
</html>
